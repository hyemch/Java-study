<body>

<h1 th:text="#{title.bookDetail}">도서 상세 보기</h1>


<!-- 도서 정보 출력 -->
<div class="book-info">
    <p><strong th:text="#{label.title}">도서명</strong> <span th:text="${book.title}"></span></p>
    <p><strong th:text="#{label.author}">저자</strong> <span th:text="${book.author}"></span></p>
    <p><strong th:text="#{label.publisher}">출판사</strong> <span th:text="${book.publisher}"></span></p>
    <p><strong th:text="#{label.description}">설명</strong> <span th:text="${book.description}"></span></p>
    <p><strong th:text="#{label.isbn}">ISBN</strong> <span th:text="${book.isbn}"></span></p>

    <!-- 대출 가능 여부 -->
    <p><strong th:text="#{label.availability}">대출 가능 여부:</strong>
        <span class="availability" th:text="${book.availability ? 'O' : 'X'}"
              th:class="${book.availability ? 'available' : 'unavailable'}"></span>
    </p>

    <!-- 대출 신청 폼 -->
    <form th:if="${book.availability == true}" class="borrow-form" th:action="@{/book/borrow}" method="post">
        <input type="hidden" name="bno" th:value="${book.bno}" />
            <strong th:text="#{label.borrower}">신청자</strong>
        <label>
            <input type="text" name="borrowerId" th:placeholder="#{label.borrowerId}" required/>
        </label>
        <button type="submit" th:text="#{button.borrow}">대출 신청</button>
    </form>

    <!-- 대출 불가 메시지 -->
    <p th:if="${book.availability == false}" th:text="#{label.availabilityFalse}">대출 불가 상태입니다.</p>
</div>

<!-- 목록으로 돌아가기 -->
<a class="back-link" href="/book/list" th:text="#{button.backToList}">목록으로 돌아가기</a>

</body>
</html>
