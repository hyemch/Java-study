<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.bookList}">도서 목록</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 th:text="#{title.bookList}">보유 도서 목록</h1>

<div th:replace="~{head :: language-select}"></div>

<table>
    <thead>
    <tr>
        <th th:text="#{label.title}">도서명</th>
        <th th:text="#{label.author}">저자</th>
        <th th:text="#{label.publisher}">출판사</th>
        <th th:text="#{label.isbn}">ISBN</th>
        <th th:text="#{label.availability}">대출 가능 여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td><a th:href="@{/book/read(bno=${book.bno})}" th:text="${book.title}" class="book-list"></a></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.isbn}"></td>
        <td class="availability" th:class="${book.availability ? 'available' : 'unavailable'}"
            th:text="${book.availability ? 'O' : 'X'}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
