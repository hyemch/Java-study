<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서 대출 결과</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<h1 th:text="#{title.borrowResult}">도서 대출 결과</h1>

<!-- 대출 결과 정보 출력 -->
<table class="result-table">
    <tr><th th:text="#{label.title}">도서명</th><td th:text="${book.title}"></td></tr>
    <tr><th th:text="#{label.author}">저자</th><td th:text="${book.author}"></td></tr>
    <tr><th th:text="#{label.publisher}">출판사</th><td th:text="${book.publisher}"></td></tr>
    <tr><th th:text="#{label.borrower}">신청자</th><td th:text="${book.borrowerId}"></td></tr>
    <tr><th th:text="#{label.startDate}">대출일</th><td th:text="${#temporals.format(book.startDate, 'yyyy-MM-dd')}"></td></tr>
    <tr><th th:text="#{label.endDate}">반납일</th><td th:text="${#temporals.format(book.endDate, 'yyyy-MM-dd')}"></td></tr>
</table>

<!-- 목록으로 돌아가기 -->
<a class="back-link" href="/book/list" th:text="#{button.backToList}"> 목록으로 돌아가기</a>

</body>
</html>
